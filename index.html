<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traffic Lights</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: #64C7D0;
        }

        .lights {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto 100%;
            cursor: pointer;
        }

        .b.inactive {
            background-image: url("assets/b-inactive.png");
        }

        .b.wait {
            background-image: url("assets/b-wait.png");
        }

        .b.active {
            background-image: url("assets/b-active.png");
        }

        .l.inactive {
            background-image: url("assets/l-inactive.png");
        }

        .l.wait {
            background-image: url("assets/l-wait.png");
        }

        .l.active {
            background-image: url("assets/l-active.png");
        }
    </style>
</head>

<body>

    <div class="lights b wait" style="display:none;"></div>
    <div class="lights b active" style="display:none;"></div>
    <div class="lights b inactive"></div>

    <div class="lights l wait" style="display:none;"></div>
    <div class="lights l active" style="display:none;"></div>
    <div class="lights l inactive"></div>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        const uuid = PubNub.generateUUID()
        const pubnub = new PubNub({
            publishKey: "pub-c-092e9018-25a7-4117-b36c-bbfcfe22c5e0",
            subscribeKey: "sub-c-e06cc5aa-1eb0-11ea-9033-6eee1514e1ef",
            uuid: uuid
        })
        const channel = 'traffic_lights'

        let status = 'inactive'
        let params = new URLSearchParams(window.location.search)
        if (!params.has('id') && !params.has('type')) {
            location.replace('?id=1&type=b')
        }
        const id = params.get('id')
        const type = params.get('type')

        const minWaitTime = 2
        const maxWaitTime = 6
        const walkTime = 6

        let sound = new Audio('assets/traffic-light-sound.mp3')

        const setStatus = (newStatus) => {
            console.log('Status: ' + newStatus)
            status = newStatus
            $('.lights').not('.' + type).hide()
            $('.lights.' + type).not('.' + status).hide()
            $('.lights.' + type + '.' + status).show()
            if (newStatus === 'active' && type === 'b') {
                sound.play()
            } else {
                sound.pause()
                sound.currentTime = 0
            }
        }
        const sendStatus = (status) => {
            pubnub.publish({
                channel: channel,
                message: {
                    sender: uuid,
                    content: {
                        id: id,
                        status: status
                    }
                }
            }, function (status, response) {
                console.log('publish', status, response)
            })
        }

        const randWaitTime = () => {
            return Math.floor(Math.random() * ((maxWaitTime * 1000) - (minWaitTime * 1000) + 1) + (minWaitTime *
                1000))
        }
        const triggerWait = () => {
            if (status === 'inactive') {
                sendStatus('wait')
                setTimeout(function () {
                    sendStatus('active')
                    setTimeout(function () {
                        sendStatus('inactive')
                    }, walkTime * 1000)
                }, randWaitTime())
            }
        }
        pubnub.subscribe({
            channels: [channel],
            withPresence: false
        })

        pubnub.addListener({
            message: function (event) {
                console.log('sub', event.message.content)
                if (id === event.message.content.id) {
                    setStatus(event.message.content.status)
                }
            }
        })
        $(document).ready(function () {
            setStatus('inactive')
            if (type === 'b') {
                $('.lights').click(function () {
                    triggerWait()
                    // sendStatus('wait')
                })
            }
        })
    </script>
</body>

</html>
